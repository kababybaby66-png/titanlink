name: Build/Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: titanlink/package-lock.json

      - name: Install dependencies
        working-directory: ./titanlink
        run: npm install

      - name: Compile & Build (Vite)
        working-directory: ./titanlink
        run: |
          npm run typecheck
          npx vite build

      - name: Package Application (Electron-Builder)
        working-directory: ./titanlink
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npx electron-builder --mac --config.mac.identity=null

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: titanlink/release/
